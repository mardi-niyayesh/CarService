<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Car Service</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #b0b0b0;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888888;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
            }

            a.button {
                width: 100%;
                text-align: center;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Car Service</h1>
    <p>You requested to reset your password. If you did not request this, you can safely ignore this email.</p>
    <p>Click the button below to set a new password:</p>
    <a href="{{resetLink}}" class="button">Reset Password</a>
    <p style="color:#b0b0b0; font-size:14px; margin-top:20px;">
        Note: This link will expire in {{expireMinutes}} minutes.
    </p>
    <div class="footer">
        &copy; 2026 Car Service. All rights reserved.
    </div>
</div>
</body>
</html>
