<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            color: #b0b0b0;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888888;
            text-align: center;
        }

        .date-box {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }

        .system-info {
            font-size: 14px;
            color: #888;
            margin-top: 25px;
            line-height: 1.5;
        }

        .site-info {
            font-size: 14px;
            color: #aaa;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- Date -->
    <div class="date-box">
        <strong>Gregorian:</strong> {{miladiDate}} |
        <strong>Jalali:</strong> <span style="direction: rtl;">{{shamsiDate}}</span>
    </div>

    <!-- Client Info -->
    <div class="system-info">
        <strong>Client Info:</strong><br>
        IP: {{ip}}<br>
        Browser: {{browser}}<br>
        OS: {{os}}<br>
        Device: {{device}}<br>
        Location: {{city}}, {{country}}<br>
        Language: {{lang}}
    </div>

    <!-- Main Content -->
    <div style="margin-top: 25px;">
        {{{content}}}
    </div>

    <!-- Site Info -->
    <div class="site-info">
        <strong>{{siteName}}</strong><br>
        <a href="{{siteUrl}}" style="color:#4facfe;">{{siteUrl}}</a>
    </div>

    <div class="footer">
        &copy; 2026 {{siteName}}. All rights reserved.
    </div>
</div>
</body>
</html>
